<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Контакты и цены</title>
<!-- Подключение шрифтов Google -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* Общие стили */
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #a7d5f0, #f9d0e3);
    color: #333;
    line-height: 1.6;
    scroll-behavior: smooth;
  }

  /* Верхнее меню */
  nav {
    display: flex;
    justify-content: center;
    background-color: rgba(128, 222, 234, 0.8);
    padding: 15px 30px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 999;
  }

  nav a {
    margin: 0 25px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    color: #006064;
    transition: color 0.3s, transform 0.3s;
  }

  nav a:hover {
    color: #ff4081;
    transform: scale(1.1);
  }

  /* Заголовки */
h2 {
  font-size: 2.5em;
  text-align: center;
  margin-top: 40px;
  color: #006064;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

h3 {
  font-size: 1.8em;
  margin-top: 30px;
  margin-bottom: 10px;
  color: #004d40;
  text-align: center;
}

/* Разделы */
.section {
  max-width: 1000px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(255,255,255,0.8);
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* Стрелка */
.arrow {
  display: inline-block;
  margin-left: 10px;
  font-size: 1.5em;
  color: #ff4081;
  cursor: pointer;
  transition: transform 0.3s;
}

.arrow:hover {
  transform: translateY(-3px);
}

/* Цены */
.pricing {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
  padding: 10px;
  font-size: 1.2em;
}

.pricing-item {
  background: rgba(255,255,255,0.6);
  padding: 10px 15px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.pricing-item h4 {
  margin: 0 0 10px 0;
  color: #006064;
}

/* Контактные данные */
.contacts {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
  font-size: 1.2em;
  text-align: center;
  padding: 10px;
}

.contacts p {
  margin: 5px 0;
}

/* Адаптивность для всех устройств */
@media(max-width: 1200px) {
  .section {
    max-width: 95%;
    padding: 15px;
  }
}

@media(max-width: 768px) {
  nav {
    flex-wrap: wrap;
    padding: 10px 15px;
  }

  nav a {
    margin: 5px 10px;
    font-size: 14px;
  }

  h2 {
    font-size: 1.8em;
    margin-top: 20px;
  }

  h3 {
    font-size: 1.4em;
    margin-top: 20px;
  }

  .section {
    margin: 15px auto;
    padding: 15px;
  }

  .pricing {
    font-size: 1em;
    gap: 12px;
  }

  .pricing-item {
    padding: 12px;
  }

  .contacts {
    font-size: 1em;
    gap: 12px;
  }

  footer {
    padding: 20px 15px;
    font-size: 1em;
  }

  footer div {
    flex-direction: column;
  }

  .arrow {
    font-size: 1.3em;
  }
}

@media(max-width: 480px) {
  nav {
    padding: 8px 10px;
  }

  nav a {
    margin: 5px 8px;
    font-size: 12px;
  }

  h2 {
    font-size: 1.5em;
    margin-top: 15px;
  }

  h3 {
    font-size: 1.2em;
    margin-top: 15px;
  }

  .section {
    margin: 10px auto;
    padding: 12px;
  }

  .pricing {
    font-size: 0.9em;
    gap: 10px;
  }

  .pricing-item {
    padding: 10px;
  }

  .pricing-item h4 {
    font-size: 1em;
  }

  .contacts {
    font-size: 0.9em;
    gap: 10px;
  }

  footer {
    padding: 15px 10px;
    font-size: 0.9em;
  }

  .arrow {
    font-size: 1.2em;
  }
}
</style>
</head>
